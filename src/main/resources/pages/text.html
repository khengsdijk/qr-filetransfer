<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Text editor</title>
</head>
<body>
    <div id="content">
    <h1>write some text from your phone or computer to update </h1>
    <textarea id=text-content oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' ></textarea>

    <div id="controls">
        <button onclick="save()">save as text file</button>
        <button onclick="exit()">exit the program</button>
    </div>
    </div>
    <style>
        body { 
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            background: #d0e6ef; 
            color: #666;
        }
        #content {
            max-width: 75%;
            margin: auto;
        }
        h1 { 
            color: #555; 
            margin: 3rem 0 1rem 0; 
            padding: 0;
            font-size: 1.5rem;
        }
        #controls {
            text-align: center;
            margin: auto;
            
        }
        button {
            background-color: #555555;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            min-height: 700px;
            resize: none;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.5rem;
            color: #666;
            box-shadow: inset 0 0 0.25rem #ddd;
        }

    </style>
<script>

    document.getElementById("text-content").addEventListener("input", updateText);

    var sleep = time => new Promise(resolve => setTimeout(resolve, time))
    var poll = (promiseFn, time) => promiseFn().then(
                sleep(time).then(() => poll(promiseFn, time)))

    poll(() => new Promise(() => getTextAreaUpdate()), 500)


// add a boolean to prevent the text with updating itself after changing it here 
function updateText(){

    let text = document.getElementById("text-content").value;

    console.log(text);
    const data = { content: text };

    fetch(document.URL, {

    method: 'PUT',
    headers: {
        'Content-Type': 'application/json',
    },
        body: JSON.stringify(data),
    
    });
}

function getTextAreaUpdate(){

    const url = document.URL +  '?update';

    fetch(url)
        .then(response => response.json())
        .then(data => {
            textArea =  document.getElementById("text-content")
            if(textArea.value !== data.content){
                textArea.value = data.content;
            }    
        })
}

async function save(){
    let text = document.getElementById("text-content").value;

    console.log(text);
    const data = { content: text };

    await fetch(document.URL, {

        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    });
    

    const url = document.URL +  '?save';
    location.href = url;
}

function exit(){
    const url = document.URL +  '?exit';
    location.href = url;
}


</script>

</body>
</html>
